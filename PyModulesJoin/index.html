<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Module Attach</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="left-block">
        <ul id="file-list"></ul>
        <div id="left-bottom-block">
            <div id="file-handler">
                <div id="delete-file">Delete File</div>
                <div id="new-file">New File</div>
            </div>
            <div id="create-module">Create Module</div>
        </div>
    </div>
    <div id="right-block">
        <div id="classes">
            <div id="classes-header">
                <div>Classes</div>
                <div id="classes-checkbox-list"></div>
            </div>
            <div id="classes-list"></div>
        </div>
        <div id="functions">
            <div id="functions-header">
                <div>Functions</div>
                <div id="functions-checkbox-list"></div>
            </div>
            <div id="functions-list"></div>
        </div>
        <div id="imports">
            <div id="imports-header">
                <div>Imports</div>
                <div id="imports-checkbox-list"></div>
            </div>
            <div id="imports-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
