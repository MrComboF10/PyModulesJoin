<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Module Attach</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="left-block">
        <ul id="file-list"></ul>
        <div id="left-bottom-block">
            <div id="file-handler">
                <div id="delete-file">Delete File</div>
                <div id="new-file">New File</div>
            </div>
            <div id="create-module">Create Module</div>
        </div>
    </div>
    <div id="right-block">
        <ul id="options-list">
            <li id="classes">Classes
                <div id="classes-list"></div>
            </li>
            <li id="functions">Functions
                <div id="functions-list"></div>
            </li>
            <li id="imports">Imports
                <div id="imports-list"></div>
            </li>
        </ul>
        <div id="name-module"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
